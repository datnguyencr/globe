<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Globe with Flag Sprites</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div id="globeViz"></div>
        <div id="info-card">
            <h2>Interactive Globe</h2>
            <div class="control-group">
                <label for="globe-theme">Theme:</label>
                <select id="globe-theme">
                    <option value="//unpkg.com/three-globe/example/img/earth-blue-marble.jpg">Blue Marble</option>
                    <option value="//unpkg.com/three-globe/example/img/earth-night.jpg">Night</option>
                    <option value="//unpkg.com/three-globe/example/img/earth-dark.jpg">Dark</option>
                </select>
            </div>
            <p>Hover over a country to see its name.</p>
            <p>Click to view statistics.</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
        <script src="https://unpkg.com/topojson-client@3"></script>
        <script src="assets/js/script.js" type="module"></script>
    </body>
</html>
